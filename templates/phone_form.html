{% extends "base.html" %}
{% block title %}Форма проверки номера{% endblock %}
{% block content %}
    <h1>Введите номер телефона</h1>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label for="phone" class="form-label">Номер телефона</label>
            <input type="text" class="form-control {% if error %}is-invalid{% endif %}" id="phone" name="phone" required>
            {% if error %}
            <div class="invalid-feedback">{{ error }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Форматировать</button>
    </form>
    {% if formatted_phone %}
    <p class="mt-3">Отформатированный номер: <strong>{{ formatted_phone }}</strong></p>
    {% endif %}
    <a href="/">Назад</a>
{% endblock %}
